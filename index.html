<!DOCTYPE html>
<html>
<head>
    <title>Riga Density Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        #map { height: 100vh; width: 100%; }
        
        /* Info Box Styles */
        .info { 
            padding: 12px; 
            background: rgba(255,255,255,0.96); 
            box-shadow: 0 0 15px rgba(0,0,0,0.2); 
            border-radius: 8px; 
            font-size: 13px;
            width: 260px; 
            max-height: 80vh; 
            overflow-y: auto;
        }
        .info h4 { margin: 0 0 8px; color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 5px; font-size: 15px;}
        
        .info-total { text-align: center; margin-bottom: 10px; padding-bottom: 5px; border-bottom: 1px dashed #ccc; font-weight: bold; color: #333;}
        .info-row { display: flex; align-items: flex-end; margin-bottom: 4px; }
        .label { white-space: nowrap; color: #555; }
        .dots { flex-grow: 1; border-bottom: 1px dotted #aaa; margin: 0 5px 4px 5px; opacity: 0.5;}
        .value { white-space: nowrap; }
        .pct { font-size: 0.9em; color: #7f8c8d; font-weight: normal; margin-left: 3px; }
        
        .btn-wrapper { position: absolute; top: 10px; left: 10px; z-index: 1000; display: flex; flex-direction: column; gap: 10px; }
        .map-btn { padding: 10px 15px; background: #2c3e50; color: white; cursor: pointer; border-radius: 50px; font-weight: bold; border: 2px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.3); text-align: center; font-size: 14px;}
        .back-btn { display: none; background: #e74c3c; } 
        .locate-btn { background: #3498db; } 

        /* UPDATED HOUSE NUMBERS STYLE */
        /* Transparent tooltip background so it looks like text floating next to the dot */
        .house-num-tooltip {
            background: transparent;
            border: none;
            box-shadow: none;
            font-size: 11px;
            font-weight: 900; 
            color: #d35400;   
            /* Text shadow for readability */
            text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff; 
        }
    </style>
</head>
<body>

<div id="map"></div>

<div class="btn-wrapper">
    <div id="backButton" class="map-btn back-btn" onclick="resetMap()">‚¨Ö Back</div>
    <div class="map-btn locate-btn" onclick="locateUser()">üìç Find Me</div>
</div>

<script src="neighborhood_data.js"></script>

<script>
    // 1. Initialize Map
    var map = L.map('map').setView([56.9496, 24.1052], 11);

    // Create a dedicated pane for labels so they are ALWAYS on top
    map.createPane('labels');
    map.getPane('labels').style.zIndex = 650; 
    map.getPane('labels').style.pointerEvents = 'none';

    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; CARTO',
        subdomains: 'abcd',
        maxZoom: 19
    }).addTo(map);

    // --- VARIABLES ---
    var neighborhoodLayer;
    var buildingsLayer = null;
    var houseNumbersLayer = null; 
    var userMarker = null;
    var currentActiveBuilding = null;
    var isNumbersLoaded = false;

    // --- GEOLOCATION ---
    function locateUser() { map.locate({setView: true, maxZoom: 16}); }
    function onLocationFound(e) {
        var radius = e.accuracy / 2;
        if (userMarker) map.removeLayer(userMarker);
        userMarker = L.marker(e.latlng).addTo(map).bindPopup("You are here").openPopup();
        L.circle(e.latlng, radius).addTo(map);
    }
    map.on('locationfound', onLocationFound);

    // --- HOUSE NUMBERS LOGIC (OPTIMIZED) ---
    function loadHouseNumbers() {
        // Prevent double loading
        if (isNumbersLoaded) return; 

        console.log("Fetching house numbers...");
        
        // Ensure this matches your actual file name
        fetch('riga_house_numbers.geojson')
            .then(response => {
                if (!response.ok) throw new Error("File not found or CORS error");
                return response.json();
            })
            .then(data => {
                console.log("House numbers loaded. Features count:", data.features.length);
                
                houseNumbersLayer = L.geoJson(data, {
                    // Optimized rendering using CircleMarkers (Canvas) instead of DOM Markers
                    pointToLayer: function (feature, latlng) {
                        var num = feature.properties.numurs; 
                        var street = feature.properties.iela;
                        
                        // Create the Orange Dot
                        var marker = L.circleMarker(latlng, {
                            radius: 3,              // Small dot size
                            fillColor: "#ff8c00",   // Dark Orange
                            color: "#fff",          // White border
                            weight: 0.5,
                            opacity: 1,
                            fillOpacity: 1,
                            pane: 'labels'
                        });

                        // Attach the Text Label (Tooltip) if a number exists
                        if (num) {
                            marker.bindTooltip(num, {
                                permanent: true,    // Always visible
                                direction: 'right', // Text to the right of the dot
                                className: 'house-num-tooltip', // Custom CSS class
                                offset: [2, 0]      // Slight offset from the dot
                            });
                        }
                        
                        return marker;
                    }
                });
                
                isNumbersLoaded = true;
                checkZoomAndDisplay(); // Render immediately if zoom is correct
            })
            .catch(err => {
                console.error("Error loading house numbers:", err);
            });
    }

    function checkZoomAndDisplay() {
        var z = map.getZoom();
        
        // --- LOGIC CHANGE ---
        // Zoom 1-13: Hide everything
        // Zoom 14+: Show Layer (Triggers fetch if not loaded)
        
        if (z >= 14) {
            // 1. If data isn't loaded yet, load it now
            if (!isNumbersLoaded) {
                loadHouseNumbers();
            } 
            // 2. If data IS loaded but not on map, add it
            else if (houseNumbersLayer && !map.hasLayer(houseNumbersLayer)) {
                map.addLayer(houseNumbersLayer);
            }
        } else {
            // 3. If zoomed out, remove the layer to save performance
            if (houseNumbersLayer && map.hasLayer(houseNumbersLayer)) {
                map.removeLayer(houseNumbersLayer);
            }
        }
    }

    // Listen to zoom events to trigger the logic
    map.on('zoomend', checkZoomAndDisplay);

    // --- STYLING & INTERACTIONS (Existing Logic) ---
    function getColor(d) {
        return d > 10000 ? '#800026' : d > 5000  ? '#BD0026' : d > 2000  ? '#E31A1C' :
               d > 1000  ? '#FC4E2A' : d > 500   ? '#FD8D3C' : d > 100   ? '#FEB24C' :
               d > 0     ? '#FED976' : '#FFEDA0';
    }

    function style(feature) {
        return { fillColor: getColor(feature.properties.Total_Units), weight: 2, opacity: 1, color: 'white', dashArray: '3', fillOpacity: 0.7 };
    }

    function buildingStyle(feature) {
        return { fillColor: '#2c3e50', weight: 1, opacity: 1, color: '#555', fillOpacity: 0.9 };
    }

    function highlightNeighborhood(e) {
        var layer = e.target;
        layer.setStyle({ weight: 4, color: '#666', dashArray: '', fillOpacity: 0.7 });
        info.update(layer.feature.properties, "neighborhood");
    }

    function resetNeighborhood(e) {
        neighborhoodLayer.resetStyle(e.target);
        if (document.getElementById('backButton').style.display === 'none') info.update(); 
    }

    function onNeighborhoodClick(e) {
        var layer = e.target;
        var props = layer.feature.properties;
        var safeName = props.safe_id; 
        if (!safeName) return;
        map.fitBounds(layer.getBounds());
        if(neighborhoodLayer) map.removeLayer(neighborhoodLayer);
        document.getElementById('backButton').style.display = 'block';
        info.update(props, "neighborhood");
        loadBuildingScript(safeName);
    }

    function onEachNeighborhood(feature, layer) {
        layer.on({ mouseover: highlightNeighborhood, mouseout: resetNeighborhood, click: onNeighborhoodClick });
    }

    function loadBuildingScript(safeName) {
        var varName = "buildings_" + safeName;
        if (window[varName]) {
            drawBuildings(window[varName]);
        } else {
            var script = document.createElement('script');
            script.src = 'building_chunks/buildings_' + safeName + '.js';
            script.onload = function() { if (window[varName]) drawBuildings(window[varName]); };
            document.head.appendChild(script);
        }
    }

    function drawBuildings(geojsonData) {
        if (buildingsLayer) map.removeLayer(buildingsLayer);
        currentActiveBuilding = null; 
        buildingsLayer = L.geoJson(geojsonData, { style: buildingStyle, onEachFeature: onBuildingFeature }).addTo(map);
        // Ensure numbers stay on top of buildings
        if (houseNumbersLayer && map.hasLayer(houseNumbersLayer)) {
            houseNumbersLayer.bringToFront();
        }
    }

    function onBuildingFeature(feature, layer) {
        layer.on({
            click: function(e) {
                var clickedLayer = e.target;
                if (currentActiveBuilding && currentActiveBuilding !== clickedLayer) {
                    currentActiveBuilding.setStyle({ color: '#2ecc71', weight: 2, fillOpacity: 0.8 });
                }
                clickedLayer.setStyle({ color: '#ff0000', weight: 3, fillOpacity: 0.8 });
                clickedLayer.bringToFront();
                currentActiveBuilding = clickedLayer;
                info.update(clickedLayer.feature.properties, "building");
            }
        });
    }

    function resetMap() {
        map.setView([56.9496, 24.1052], 11);
        if (buildingsLayer) map.removeLayer(buildingsLayer);
        if (neighborhoodLayer) map.addLayer(neighborhoodLayer);
        document.getElementById('backButton').style.display = 'none';
        info.update();
        currentActiveBuilding = null;
        checkZoomAndDisplay(); // Re-check zoom to hide numbers if we zoomed out
    }

    var info = L.control();
    info.onAdd = function (map) { this._div = L.DomUtil.create('div', 'info'); this.update(); return this._div; };
    info.update = function (props, type) {
        if (!props) { this._div.innerHTML = '<h4>Riga Data</h4>Click a neighborhood'; return; }
        var title = (type === "neighborhood") ? props.apkaime : (props.Full_Address || props.Building_Cadastre_Nr);
        var total = props.Total_Units ? Math.round(props.Total_Units) : 0;
        var html = '<h4>' + title + '</h4><div class="info-total">Total Units: ' + total + '</div>';
        function row(label, val) { 
            var v = val ? Math.round(val) : 0;
            var pct = (total > 0) ? Math.round((v / total) * 100) : 0;
            return '<div class="info-row"><span class="label">' + label + '</span><span class="dots"></span><span class="value"><b>' + v + '</b> <span class="pct">(' + pct + '%)</span></span></div>';
        }
        html += row('0 - 25 m¬≤', props['[0-25]']);
        html += row('25 - 50 m¬≤', props['[25-50]']);
        html += row('50 - 75 m¬≤', props['[50-75]']);
        html += row('75 - 100 m¬≤', props['[75-100]']);
        html += row('100 - 125 m¬≤', props['[100-125]']);
        html += row('125 - 150 m¬≤', props['[125-150]']);
        html += row('150 - 175 m¬≤', props['[150-175]']);
        html += row('175 - 200 m¬≤', props['[175-200]']);
        html += row('200+ m¬≤', props['[200+]']);
        this._div.innerHTML = html;
    };
    info.addTo(map);

    neighborhoodLayer = L.geoJson(rigaData, { style: style, onEachFeature: onEachNeighborhood }).addTo(map);

</script>
</body>
</html>
