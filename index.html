<!DOCTYPE html>
<html>
<head>
    <title>Riga Density Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        #map { height: 100vh; width: 100%; }
        
        /* Info Box */
        .info { 
            padding: 10px; 
            background: rgba(255,255,255,0.95); 
            box-shadow: 0 0 15px rgba(0,0,0,0.2); 
            border-radius: 8px; 
            font-size: 12px;
            width: 220px; 
            max-height: 80vh; /* Prevent it from being too tall on small screens */
            overflow-y: auto;
        }
        .info h4 { margin: 0 0 5px; color: #333; border-bottom: 2px solid #ccc; padding-bottom: 5px; font-size: 14px;}
        .info-row { display: flex; justify-content: space-between; margin-bottom: 2px; }
        .info-total { text-align: center; margin-bottom: 8px; font-weight: bold; border-bottom: 1px dashed #ccc; padding-bottom: 5px;}
        
        /* Floating Buttons */
        .btn-wrapper { position: absolute; top: 10px; left: 10px; z-index: 1000; display: flex; flex-direction: column; gap: 10px; }
        
        .map-btn {
            padding: 10px 15px; 
            background: #2c3e50; color: white; 
            cursor: pointer; border-radius: 50px; 
            font-weight: bold; border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            text-align: center; font-size: 14px;
        }
        .back-btn { display: none; background: #e74c3c; } 
        .locate-btn { background: #3498db; } 
    </style>
</head>
<body>

<div id="map"></div>

<div class="btn-wrapper">
    <div id="backButton" class="map-btn back-btn" onclick="resetMap()">‚¨Ö Back</div>
    <div class="map-btn locate-btn" onclick="locateUser()">üìç Find Me</div>
</div>

<script src="neighborhood_data.js"></script>

<script>
    // 1. Initialize Map
    var map = L.map('map').setView([56.9496, 24.1052], 11);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; CARTO',
        subdomains: 'abcd',
        maxZoom: 19
    }).addTo(map);

    // --- VARIABLES ---
    var neighborhoodLayer;
    var buildingsLayer = null;
    var userMarker = null;
    
    // Track the currently active building (Red)
    var currentActiveBuilding = null;

    // --- GEOLOCATION ---
    function locateUser() {
        map.locate({setView: true, maxZoom: 16});
    }

    function onLocationFound(e) {
        var radius = e.accuracy / 2;
        if (userMarker) map.removeLayer(userMarker);
        userMarker = L.marker(e.latlng).addTo(map).bindPopup("You are here").openPopup();
        L.circle(e.latlng, radius).addTo(map);
    }
    map.on('locationfound', onLocationFound);

    // --- NEIGHBORHOOD STYLE ---
    function getColor(d) {
        return d > 10000 ? '#800026' : d > 5000  ? '#BD0026' : d > 2000  ? '#E31A1C' :
               d > 1000  ? '#FC4E2A' : d > 500   ? '#FD8D3C' : d > 100   ? '#FEB24C' :
               d > 0     ? '#FED976' : '#FFEDA0';
    }

    function style(feature) {
        return {
            fillColor: getColor(feature.properties.Total_Units),
            weight: 2, opacity: 1, color: 'white', dashArray: '3', fillOpacity: 0.7
        };
    }

    // --- BUILDING STYLE (Default) ---
    function buildingStyle(feature) {
        return { fillColor: '#2c3e50', weight: 1, opacity: 1, color: '#555', fillOpacity: 0.9 };
    }

    // --- INTERACTION 1: NEIGHBORHOODS ---
    function highlightNeighborhood(e) {
        var layer = e.target;
        layer.setStyle({ weight: 4, color: '#666', dashArray: '', fillOpacity: 0.7 });
        info.update(layer.feature.properties, "neighborhood");
    }

    function resetNeighborhood(e) {
        neighborhoodLayer.resetStyle(e.target);
        // Only reset info if we haven't clicked/zoomed in yet
        if (document.getElementById('backButton').style.display === 'none') {
            info.update(); 
        }
    }

    function onNeighborhoodClick(e) {
        var layer = e.target;
        var props = layer.feature.properties;
        var safeName = props.safe_id; 

        if (!safeName) return;

        console.log("Zooming to:", props.apkaime);
        
        // 1. Zoom
        map.fitBounds(layer.getBounds());

        // 2. Load buildings
        if(neighborhoodLayer) map.removeLayer(neighborhoodLayer);
        document.getElementById('backButton').style.display = 'block';
        
        // 3. Explicitly set Info Box to show Neighborhood Data immediately
        info.update(props, "neighborhood");

        loadBuildingScript(safeName);
    }

    function onEachNeighborhood(feature, layer) {
        layer.on({
            mouseover: highlightNeighborhood,
            mouseout: resetNeighborhood,
            click: onNeighborhoodClick
        });
    }

    // --- INTERACTION 2: BUILDINGS ---
    function loadBuildingScript(safeName) {
        var varName = "buildings_" + safeName;
        if (window[varName]) {
            drawBuildings(window[varName]);
        } else {
            var script = document.createElement('script');
            script.src = 'building_chunks/buildings_' + safeName + '.js';
            script.onload = function() {
                if (window[varName]) drawBuildings(window[varName]);
            };
            document.head.appendChild(script);
        }
    }

    function drawBuildings(geojsonData) {
        if (buildingsLayer) map.removeLayer(buildingsLayer);
        
        // Reset active building state when switching neighborhoods
        currentActiveBuilding = null;

        buildingsLayer = L.geoJson(geojsonData, {
            style: buildingStyle,
            onEachFeature: onBuildingFeature
        }).addTo(map);
    }

    function onBuildingFeature(feature, layer) {
        layer.on({
            click: function(e) {
                var clickedLayer = e.target;

                // 1. If there was a previously active building, turn it GREEN (Visited)
                if (currentActiveBuilding && currentActiveBuilding !== clickedLayer) {
                    currentActiveBuilding.setStyle({ 
                        color: '#2ecc71', // Bright Green
                        weight: 2, 
                        fillOpacity: 0.8 
                    });
                }

                // 2. Make the new clicked building RED (Active)
                clickedLayer.setStyle({ 
                    color: '#ff0000', // Bright Red
                    weight: 3, 
                    fillOpacity: 0.8 
                });
                
                clickedLayer.bringToFront();

                // 3. Update State
                currentActiveBuilding = clickedLayer;

                // 4. Update Info Box
                info.update(clickedLayer.feature.properties, "building");
            }
        });
    }

    // --- RESET LOGIC ---
    function resetMap() {
        map.setView([56.9496, 24.1052], 11);
        if (buildingsLayer) map.removeLayer(buildingsLayer);
        if (neighborhoodLayer) map.addLayer(neighborhoodLayer);
        document.getElementById('backButton').style.display = 'none';
        info.update();
        currentActiveBuilding = null;
    }

    // --- INFO BOX ---
    var info = L.control();
    info.onAdd = function (map) {
        this._div = L.DomUtil.create('div', 'info'); 
        this.update();
        return this._div;
    };

    info.update = function (props, type) {
        if (!props) {
            this._div.innerHTML = '<h4>Riga Data</h4>Hover over a neighborhood';
            return;
        }
        
        var title = (type === "neighborhood") ? props.apkaime : (props.Full_Address || props.Building_Cadastre_Nr);
        
        // Ensure total is valid
        var total = props.Total_Units ? Math.round(props.Total_Units) : 0;

        var html = '<h4>' + title + '</h4>' +
                   '<div class="info-total">' +
                   'Total Units: ' + total + '</div>';

        function row(label, val) { 
            return '<div class="info-row"><span>' + label + ':</span> <b>' + (val ? Math.round(val) : 0) + '</b></div>'; 
        }

        // FULL BIN LIST
        html += row('0 - 25 m¬≤', props['[0-25]']);
        html += row('25 - 50 m¬≤', props['[25-50]']);
        html += row('50 - 75 m¬≤', props['[50-75]']);
        html += row('75 - 100 m¬≤', props['[75-100]']);
        html += row('100 - 125 m¬≤', props['[100-125]']);
        html += row('125 - 150 m¬≤', props['[125-150]']);
        html += row('150 - 175 m¬≤', props['[150-175]']);
        html += row('175 - 200 m¬≤', props['[175-200]']);
        html += row('200+ m¬≤', props['[200+]']);

        this._div.innerHTML = html;
    };
    info.addTo(map);

    // --- INIT ---
    neighborhoodLayer = L.geoJson(rigaData, {
        style: style,
        onEachFeature: onEachNeighborhood
    }).addTo(map);

</script>
</body>
</html>
